syntax = "proto3";

option go_package = "./pb";

service KrkStops {
    rpc GetAirly(Installation) returns (Airly) {}
    rpc FindNearestAirlyInstallation(InstallationLocation) returns (Installation) {}
    rpc GetAirlyInstallation(Installation) returns (Installation) {}
    rpc GetDepartures(Stop) returns (stream Departure) {}
    rpc GetDepartures2(Stop) returns (Departures) {}
    rpc SearchStops(StopSearch) returns (stream Stop) {}
    rpc SearchStops2(StopSearch) returns (Stops) {}
}

enum Endpoint {
    BUS=0;
    TRAM=1;
}

message Installation{
    int32 id = 1;
    float latitude = 2;
    float longitude = 3;
}
message Airly {
    int32 caqi = 1;
    string colorStr = 2;
    int32 humidity = 3;
    float temperature = 4;
    uint32 color = 5;
}
message InstallationLocation {
    float latitude = 1;
    float longitude = 2;
}

message Departure {
    int32 relativeTime = 1;
    string plannedTime = 2;
    string direction = 3;
    string patternText = 4;
    uint32 color = 5;
    string relativeTimeParsed = 6;
    bool predicted = 7;
    Endpoint type = 8;
}
message Stop {
    string shortName = 1;
    string name = 2;
    uint32 id = 3;
    Endpoint type = 4;
}

message Stops {
    repeated Stop stops = 1;
}

message Departures {
    repeated Departure departures = 1;
}

message StopSearch {
    string query = 1;
}
